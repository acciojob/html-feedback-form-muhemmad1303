<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <h1>Feedback Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" minlength="3" maxlength="50" required>
        <br>
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" required>
        <br>
        <label for="favcolor">favourite color</label>
        <input type="color" id="favcolor">
        <br>
        <label for="likeness">Likeness</label>
        <input type="range" min="1" max="100" id="likeness">
        <br>
        <input type="submit" value="submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
